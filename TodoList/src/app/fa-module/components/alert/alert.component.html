<div class="container">
  
  <mat-dialog-content >
    <div  class="message" *ngFor="let line of options.message, last as last" [class.indent]="last">{{ line }}</div>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions class="actions">
    <button (click)="close()" mat-flat-button color="primary">OK</button>
  </mat-dialog-actions>
</div>
